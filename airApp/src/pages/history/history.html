<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>History</h3>

  <h4>This Week</h4>
  <button ion-button block>Yesterday&nbsp;<ion-icon name='ios-arrow-forward'></ion-icon></button>
  <button ion-button block>Two Days Ago&nbsp;<ion-icon name='ios-arrow-forward'></ion-icon></button>
  <button ion-button block>Three Days Ago&nbsp;<ion-icon name='ios-arrow-forward'></ion-icon></button>
  <button ion-button block>Four Days Ago&nbsp;<ion-icon name='ios-arrow-forward'></ion-icon></button>
  <button ion-button block>Five Days Ago&nbsp;<ion-icon name='ios-arrow-forward'></ion-icon></button>
  <button ion-button block>Six Days Ago&nbsp;<ion-icon name='ios-arrow-forward'></ion-icon></button>
  <button ion-button block>Seven Days Ago&nbsp;<ion-icon name='ios-arrow-forward'></ion-icon></button>

  <h4>This Month</h4>
  <ion-card>
      <div class="card-title">Air Quality Index</div>
      <img src="/assets/imgs/chart1.png"/>
      <div class="card-subtitle">41 Listings</div>
  </ion-card>

  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
